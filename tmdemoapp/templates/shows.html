<!-- shows.html -->

<html>
<body>
  <h1>Green! Upcoming Shows</h1>
  <table style="border: 1px solid black; padding: 10px; " cellpadding="5">
      <tr>
          <td><b>Event</b></td>
          <td><b>Start Date</b></td>
      </tr>
  {% for event in events %}
      <tr>
          <td>{{ event.name }}</td>
          <td>{{ event.dates.start.localDate }} {{ event.dates.start.localTime }}</td>
      </tr>
  {% endfor %}
</table>
</body>
</html>
